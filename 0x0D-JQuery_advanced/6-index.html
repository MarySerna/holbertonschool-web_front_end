<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

    <meta charset="utf-8" />
    <title>Task 0</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script type="application/javascript">
        window.onload = () => {
            const createFamilyTree = () => {
                $("body").append("<table><thead><tr><th><th><tbody>")
                $("th").first().text("Firstname").end().last().text("Lastname")
            }
            const addNewMember = (firstName, lastName, position) => {
                const row = `<tr><td>${firstName}<td>${lastName}<td class='delete'>(x)`
                position === "before" ? $("tbody").prepend(row) : $("tbody").append(row)
                $(".delete")
                    .css("background-color", "orange")
                    .click(function() {
                        $(this).parent("tr").remove()
                    })
            };
            const createForm = () => {
                $("table").before(
                    "<input type='text'>" +
                    "<input type='text'>" +
                    "<select>" +
                    "<option value='before'>Before" +
                    "<option value='after'>After" +
                    "<input type='submit' class='submit'>"
                );
                $(".submit").click(function() {
                    addNewMember(
                        $("input:nth-of-type(1)").val(),
                        $("input:nth-of-type(2)").val(),
                        $("select").val()
                    )
                });
            };
            createFamilyTree();
            createForm();
        };
    </script>

</head>
