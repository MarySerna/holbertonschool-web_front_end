<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2</title>
</head>

<body>
    <div>
        <h1>Login to the Website</h1>
        <input id="firstname" />
        <input id="email" />
        <button type="button" class="btn1" onclick="setCookies()">
        Log me in
      </button>
    </div>
    <div>
        <h1>Cookies</h1>
        <button class="btn2" onclick="showCookies()">Show the cookies</button>
    </div>
    <script>
        const setCookies = () => {
            let dat = new Date();
            dat.setTime(dat.getTime() + 10 * 24 * 60 * 60 * 1000);
            let expirations = dat.toGMTString();
            document.cookie = `firstname=${
          document.getElementById("firstname").value
        }; expirations=${expirations}`;
            document.cookie = `email=${
          document.getElementById("email").value
        }; expirations=${expirations}`;
        };
        const showCookies = () => {
            let p = document.createElement("p");
            let firstname = getCookie("firstname");
            let email = getCookie("email");
            p.innerText = `Email: ${email} - Firstname: ${firstname}`;
            document.body.appendChild(p);
        };
        const getCookie = (name) => {
            let keys = document.cookie.split("; ");
            for (let i in keys) {
                let k = keys[i].split("=");
                if (k[0] == name) return k[1];
            }
            return "";
        };
    </script>
</body>

</html>
